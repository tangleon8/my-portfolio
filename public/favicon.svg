  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#000000" stroke="url(#netflixGradient)" stroke-width="2"/>
  
  <!-- Letter L -->
  <path d="M8 6 L8 24 L18 24 L18 21 L11 21 L11 6 Z" fill="url(#netflixGradient)" filter="url(#glow)"/>
  
